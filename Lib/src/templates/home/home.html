{% extends "base.html" %}

{% block body %}
<!-- Main Content -->
    <main class="container mx-auto px-4 py-8">
        <!-- Hero Section -->
        <section class="mb-12">
            <div class="bg-gradient-to-r from-indigo-100 to-purple-100 dark:from-indigo-900/30 dark:to-purple-900/30 rounded-3xl p-8 md:p-12 shadow-inner">
                <div class="max-w-3xl mx-auto text-center">
                    <h2 class="text-4xl md:text-5xl font-bold mb-6 text-indigo-700 dark:text-indigo-300">Discover Your Favorite Book</h2>
                    <p class="text-lg mb-8 text-gray-600 dark:text-gray-300">We have all kind of books. You only need to click to Borrow!      </p>
                    
            <form action="{% url 'book_search' %}" method="get" class="max-w-xl mx-auto relative">
  <input 
    type="text" 
    name="q"
    placeholder="Search for books, authors, genres..." 
    class="w-full pl-5 pr-14 py-3 rounded-full border border-gray-300 shadow focus:ring-2 focus:ring-indigo-500 focus:outline-none dark:bg-gray-800 dark:text-white dark:border-gray-700"
  >
  <button 
    type="submit" 
    class="absolute right-2 top-1/2 transform -translate-y-1/2 bg-indigo-600 text-white p-2 rounded-full hover:bg-indigo-700 transition focus:outline-none focus:ring-2 focus:ring-indigo-400"
    aria-label="Search"
  >
    <i class="fas fa-search"></i>
  </button>
</form>

                </div>
            </div>
        </section>

         <img src="https://images.pexels.com/photos/1370298/pexels-photo-1370298.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1">

       
{% endblock %}
