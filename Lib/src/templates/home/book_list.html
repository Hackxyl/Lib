{% if user.is_authenticated and user.is_staff %}
  <div class="mb-6">
    <a href="{% url 'add_book' %}" class="inline-block bg-green-600 text-white px-4 py-2 rounded hover:bg-green-700 font-semibold">
      ➕ Add New Book
    </a>
  </div>
{% endif %}

<div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-6">
  {% for book in books %}
    <div class="border p-4 rounded shadow">
      <h3 class="text-lg font-semibold">{{ book.title }}</h3>
      <p class="text-sm text-gray-600">By {{ book.author }}</p>
      {% if book.available %}
        <a href="{% url 'borrow_book' book.id %}" class="mt-2 inline-block bg-indigo-600 text-white px-4 py-2 rounded hover:bg-indigo-700">
          📚 Borrow
        </a>
      {% else %}
        <span class="mt-2 inline-block bg-gray-300 text-gray-600 px-4 py-2 rounded cursor-not-allowed">
          ❌ Not Available
        </span>
      {% endif %}
    </div>
  {% endfor %}
