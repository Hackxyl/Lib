{% extends "base.html" %}
{% block body %}
<div class="max-w-lg mx-auto mt-10 bg-white dark:bg-gray-900 p-8 rounded shadow">
  <h2 class="text-2xl font-bold mb-4 text-indigo-700">Borrow Book: {{ book.title }}</h2>
  <p class="mb-6 text-gray-700 dark:text-gray-300">Author: {{ book.author }}</p>
  <form method="post">
    {% csrf_token %}
    <button type="submit" class="bg-indigo-600 hover:bg-indigo-700 text-white px-6 py-2 rounded font-semibold">
      Confirm Borrow
    </button>
    <a href="{% url 'books' %}" class="ml-4 text-indigo-600 hover:underline">Cancel</a>
  </form>
</div>
{% endblock %}
