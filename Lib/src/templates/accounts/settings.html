{% extends "base.html" %}

{% block body %}
<div class="max-w-3xl mx-auto mt-10 p-6 bg-white dark:bg-gray-900 rounded-lg shadow-md">
  <h2 class="text-2xl font-bold text-indigo-600 dark:text-indigo-400 mb-6">⚙️ Account Settings</h2>

  {% if messages %}
    <div class="mb-4">
      {% for message in messages %}
        <div class="px-4 py-2 rounded-md text-sm
                    {% if message.tags == 'success' %}
                      bg-green-100 text-green-800
                    {% elif message.tags == 'error' %}
                      bg-red-100 text-red-800
                    {% else %}
                      bg-blue-100 text-blue-800
                    {% endif %}">
          {{ message }}
        </div>
      {% endfor %}
    </div>
  {% endif %}

  <form method="post" class="space-y-6">
    {% csrf_token %}
    
    <div>
      <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">First Name</label>
      <input type="text" name="first_name" value="{{ user.first_name }}"
             class="w-full px-4 py-2 rounded border dark:border-gray-600 dark:bg-gray-800 dark:text-white focus:outline-none focus:ring-2 focus:ring-indigo-500">
    </div>

    <div>
      <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">Last Name</label>
      <input type="text" name="last_name" value="{{ user.last_name }}"
             class="w-full px-4 py-2 rounded border dark:border-gray-600 dark:bg-gray-800 dark:text-white focus:outline-none focus:ring-2 focus:ring-indigo-500">
    </div>

    <div>
      <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">Email Address</label>
      <input type="email" name="email" value="{{ user.email }}"
             class="w-full px-4 py-2 rounded border dark:border-gray-600 dark:bg-gray-800 dark:text-white focus:outline-none focus:ring-2 focus:ring-indigo-500">
    </div>

    <div class="text-right">
      <button type="submit"
              class="inline-block bg-indigo-600 hover:bg-indigo-700 text-white px-6 py-2 rounded shadow">
        💾 Save Changes
      </button>
    </div>
  </form>
</div>
{% endblock %}
