{% extends "base.html" %}

{% block body %}
<div class="max-w-4xl mx-auto mt-10 p-6 bg-white dark:bg-gray-900 rounded-lg shadow-md">
  <h2 class="text-2xl font-bold text-indigo-600 dark:text-indigo-400 mb-6">👤 My Profile</h2>

  <div class="grid grid-cols-1 md:grid-cols-2 gap-6 text-sm">
    
    <!-- Username -->
    <div>
      <label class="block text-gray-600 dark:text-gray-300 font-medium mb-1">Username</label>
      <div class="p-3 bg-gray-100 dark:bg-gray-800 rounded-md text-gray-800 dark:text-white">
        {{ user.username }}
      </div>
    </div>

    <!-- Email -->
    <div>
      <label class="block text-gray-600 dark:text-gray-300 font-medium mb-1">Email</label>
      <div class="p-3 bg-gray-100 dark:bg-gray-800 rounded-md text-gray-800 dark:text-white">
        {{ user.email }}
      </div>
    </div>

    <!-- First Name -->
    <div>
      <label class="block text-gray-600 dark:text-gray-300 font-medium mb-1">First Name</label>
      <div class="p-3 bg-gray-100 dark:bg-gray-800 rounded-md text-gray-800 dark:text-white">
        {{ user.first_name|default:"-" }}
      </div>
    </div>

    <!-- Last Name -->
    <div>
      <label class="block text-gray-600 dark:text-gray-300 font-medium mb-1">Last Name</label>
      <div class="p-3 bg-gray-100 dark:bg-gray-800 rounded-md text-gray-800 dark:text-white">
        {{ user.last_name|default:"-" }}
      </div>
    </div>

    <!-- Role (if using CustomUser) -->
    {% if user.role %}
    <div>
      <label class="block text-gray-600 dark:text-gray-300 font-medium mb-1">Role</label>
      <div class="p-3 bg-gray-100 dark:bg-gray-800 rounded-md text-gray-800 dark:text-white capitalize">
        {{ user.role }}
      </div>
    </div>
    {% endif %}

  </div>

  <!-- Optional Edit Button -->
  <div class="mt-6 text-right">
    <a href="{% url 'settings' %}" class="inline-block bg-indigo-600 hover:bg-indigo-700 text-white px-4 py-2 rounded shadow">
      ⚙️ Edit Settings
    </a>
  </div>
</div>
{% endblock %}
