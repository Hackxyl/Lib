{% extends "base.html" %}

{% block body %}
<div class="min-h-screen flex items-center justify-center bg-gradient-to-br from-blue-50 to-indigo-100 px-4 py-8">
  <div class="max-w-md w-full bg-white dark:bg-gray-800 rounded-lg shadow-xl p-8 text-center">
    <svg class="h-16 w-16 text-green-500 mx-auto" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1" />
    </svg>
    
    <h2 class="mt-6 text-2xl font-bold text-gray-900 dark:text-white">You've been logged out</h2>
    
    <p class="mt-2 text-gray-600 dark:text-gray-300">
      Thank you for using our library system.
    </p>
    
    <div class="mt-8">
      <a href="{% url 'login' %}" class="inline-block py-3 px-6 bg-indigo-600 text-white rounded-lg hover:bg-indigo-700 transition">
        Log back in
      </a>
    </div>
    
    <div class="mt-4">
      <a href="{% url 'home' %}" class="text-indigo-600 hover:text-indigo-500 dark:text-indigo-400 dark:hover:text-indigo-300">
        Return to homepage
      </a>
    </div>
  </div>
</div>
{% endblock %}
