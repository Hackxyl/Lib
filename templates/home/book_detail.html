{% extends "base.html" %}
{% block body %}
<div class="max-w-xl mx-auto mt-10 bg-white dark:bg-gray-800 rounded-lg shadow-lg p-8">
  <div class="flex flex-col sm:flex-row items-center gap-6">
    {% if book.cover %}
      <img src="{{ book.cover.url }}" alt="Book Cover" class="w-40 h-56 object-cover rounded shadow">
    {% else %}
      <img src="https://via.placeholder.com/160x224?text=Book+Cover" alt="Book Cover" class="w-40 h-56 object-cover rounded shadow">
    {% endif %}
    <div>
      <h2 class="text-2xl font-bold mb-2">{{ book.title }}</h2>
      <p class="text-gray-600 dark:text-gray-300 mb-2">by {{ book.author }}</p>
      <p class="mb-4 text-gray-700 dark:text-gray-400">{{ book.description }}</p>
      {% if book.available %}
        <form method="post">
          {% csrf_token %}
          <button type="submit" class="bg-indigo-600 text-white px-4 py-2 rounded hover:bg-indigo-700 transition">
            üìö Confirm Borrow
          </button>
        </form>
      {% else %}
        <span class="bg-red-500 text-white px-4 py-2 rounded">Not Available</span>
      {% endif %}
      <a href="{% url 'books' %}" class="block mt-4 text-indigo-600 hover:underline">‚Üê Back to Books List</a>
    </div>
  </div>
</div>
{% endblock %}
